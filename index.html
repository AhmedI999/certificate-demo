<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&family=Felipa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Certificate of Appreciation</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading-primary">شهادة تقدير</h1>
            <h3 class="quiz-name">تحدي الابطال المتفوقين</h3>
            <div class="certificate-imgs">
                <img class="certificate-mask" src="img/Mask.png" alt="interconnected squares" />
                <img class="certificate-logo" src="img/logo.png" alt="certificate logo"/>
                <img class="certificate-photo" src="img/photo.png" alt="winner photo" />
            </div>
            <h2 class="quiz-description">في الحساب الذهني يعلن ذلك</h2>
            <h1 class="winner-name">Mohamed Ahmed</h1>
            <h2 class="quiz-date">وشارك في البطولة التي أقيمت 3 يناير 2024</h2>
            <h3 class="certificate-final-words">متمنيا النجاح المستمر</h3>
            <div class="certificate-footer">
                <h3>الرئيس</h3>
                <img class="certificate-icon" src="img/Icon.png" alt="A star badge" />
                <div class="certificate-date">
                    <h3>التاريخ</h3>
                    <h3>22/9/2024</h3>
                </div>
            </div>
        </div>
    </body>
</html>
